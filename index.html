<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris clone</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="Logo">Logo</div>
        <section class="gameinfo">
            <div id="Score" class="Score">Score</div>
            <div id="Level" class="Level">Level</div>
            <div id="Lines" class="Lines">Lines</div>
        </section>
        <navbar>
            <button class="pause" id="pause">pause</button>
            <button class="Stop" id="Stop">Stop</button>
            <button class="replay" id="replay">replay</button>

        </navbar>
    </header>
    <main>
        <div id="Hold" class="Hold">Hold</div>
        <div id="GameFrame" class="GameFrame">
            <div class="game" id="game"></div>
        </div>
        <div id="next" class="next">next</div>
    </main>

</body>

</html>
